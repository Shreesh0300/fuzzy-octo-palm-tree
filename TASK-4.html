<!DOCTYPE html>
<html>

<head>
    <title>Basic Events</title>
</head>

<body>

    <!-- Click -->
    <button onclick="alert('Button clicked!')">Click Me</button><br><br>

    <!-- Input typing -->
    <input type="text" oninput="alert('You typed something!')" placeholder="Type here"><br><br>

    <!-- Dropdown change -->
    <select onchange="alert('Option changed!')">
    <option value="">--Select--</option>
    <option>One</option>
    <option>Two</option>
  </select>

</body>

</html>
