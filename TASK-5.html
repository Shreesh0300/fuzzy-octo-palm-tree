<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mb-4">Employee Enrollment Form</h2>
        <form class="needs-validation" novalidate>
            <!-- Full Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">Please enter your full name.</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
                <div class="invalid-feedback">Enter a 10-digit phone number.</div>
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
                <div class="invalid-feedback">Please enter your date of birth.</div>
            </div>

            <!-- Department -->
            <div class="mb-3">
                <label for="position" class="form-label">Position/Department</label>
                <select class="form-select" id="position" required>
          <option value="">Choose...</option>
          <option>Software Engineer</option>
          <option>HR</option>
          <option>Marketing</option>
          <option>Finance</option>
        </select>
                <div class="invalid-feedback">Please select a department.</div>
            </div>

            <!-- Marks -->
            <div class="mb-3">
                <label for="marks" class="form-label">Marks (%)</label>
                <input type="number" class="form-control" id="marks" min="0" max="100" required>
                <div class="invalid-feedback">Enter marks between 0 and 100.</div>
            </div>

            <!-- Resume Upload -->
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume</label>
                <input class="form-control" type="file" id="resume" required>
                <div class="invalid-feedback">Please upload your resume.</div>
            </div>

            <!-- Submit & Reset Buttons -->
            <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </div>
        </form>
    </div>

    <script>
        // Bootstrap 5 validation
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
