<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM Calculator</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .calculator {
            width: 260px;
            padding: 20px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        #screen {
            width: 100%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        
        .btn {
            width: 55px;
            height: 55px;
            font-size: 18px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background-color: #d0d0d0;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <input type="text" id="screen" readonly>
        <div class="buttons" id="buttons"></div>
    </div>

    <script>
        const screen = document.getElementById("screen");
        const buttonsContainer = document.getElementById("buttons");

        const buttons = [
            '7', '8', '9', '/',
            '4', '5', '6', '*',
            '1', '2', '3', '-',
            '0', '.', '=', '+',
            'C'
        ];

        buttons.forEach(symbol => {
            const btn = document.createElement("button");
            btn.innerText = symbol;
            btn.className = "btn";

            btn.addEventListener("click", () => {
                if (symbol === '=') {
                    try {
                        screen.value = eval(screen.value);
                    } catch {
                        screen.value = "Error";
                    }
                } else if (symbol === 'C') {
                    screen.value = '';
                } else {
                    screen.value += symbol;
                }
            });

            buttonsContainer.appendChild(btn);
        });
    </script>

</body>

</html>
